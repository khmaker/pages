<!doctype html>
<html lang="{{ site.lang | default: 'ru' }}">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    {% seo %}
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
            src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"
            integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g="
            crossorigin="anonymous"></script>
    <![endif]-->
    <meta content="width=device-width, initial-scale=1, user-scalable=no"
          name="viewport">

    {% include head-custom.html %}
</head>
<body>

<header>
    <h1>{{ page.title | default: site.title | default:
        site.github.repository_name }}</h1>
    <p>{{ page.description | default: site.description | default:
        site.github.project_tagline }}</p>
</header>

<div id="banner">
    <span id="logo"></span>

    <!--        <a href="{{ site.github.repository_url }}" class="button fork"><strong>View On GitHub</strong></a>-->
</div><!-- end banner -->

<div class="wrapper">
    <nav>
        <ul>
        </ul>
    </nav>
    <section>
        {{ content }}
    </section>
    {% include footer.html %}
</div>
</body>
</html>
